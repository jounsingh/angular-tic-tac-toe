<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div>
        <h2 class="text-info text-capitalize text-center mb-3">
          player {{ !isCross ? "one" : "two" }} trun
        </h2>
      </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-body box" (click)="handleClick(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <h1 class="text-uppercase mb-4">Game Over {{ winMessage }}</h1>
      <button
        (click)="reloadGame()"
        class="btn btn-warning text-uppercase pl-5 pr-5"
      >
        Reload Game
      </button>
    </div>
  </div>
</div>
